<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <!-- All text formatting tags are inline element  -->

    <!-- bolt text -->
    <p>My Name is <b>Ameya Sawant</b></p>
    <p>My Fav Hero is <strong>Makmokach Nakmahi</strong></p>

    <!-- underline -->
    <p>My Name is <u>Ameya Sawant</u></p>
    <p>My Fav Hero is <ins>Makmokach Nakmahi</ins> </p>

    <!-- italic -->
    <p>My Name is <i>Ameya Sawant</i> </p>
    <p>My Fav Hero is <em>Makmokach Nakmahi</em> </p>

    <!-- line through -->
    <p>My Fav Hero is <del>Makmokach Nakmahi</del></p>

    <!-- super script -->
    <p>5<sup>2</sup> = 25</p>

    <!-- sub script -->
    <p>H <sub>2</sub>SO <sub>4</sub></p>

    
</body>
</html>
