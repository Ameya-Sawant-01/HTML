<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elements</title>
</head>
<body>
    <!-- block element -->
    <h1>Hello World</h1>

    <!-- inline element -->
    <h1>My Name is <u>Ameya Sawant</u> I am Python Devloper</h1>

    <!-- void element -->
    <hr>

    <!-- Special Element -->
    <!-- <ameya></ameya> -->
    &lt;Ameya&gt;
    &trade;
    &copy;
    <!-- complete Element -->
    <h1 style="color: orange;">Ameya Sawant</h1>

</body>
</html>
