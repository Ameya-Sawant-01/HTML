<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Welcome To Form Page</h1>
    <form>
        <label for="ename">Name :</label>
        <input type="text" name="ename" id="ename" placeholder="Enter Name">
        <br><br>

        <label for="eemail">Email ID :</label>
        <input type="email" name="eemail" id="eemail" placeholder="Enter Email ID">
        <br><br>

        <label for="ephone">Phone :</label>
        <input type="tel" name="ephone" id="ephone" placeholder="Enter Phone Number">
        <br><br>

        <label for="edob">D.O.B :</label>
        <input type="date" name="edob" id="edob" placeholder="  ">
        <br><br>

        <label for="egender">Gender :</label>
        <input type="radio" name="gender" id="gender" value="m" >
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="f">
        <label for="gender">Female</label><br><br>  
        
        <label for="elocation">Select Location :</label>
        <select name="country" id="">
            <option value="">Select Country</option>
            <option value="ind">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select>
        <br><br>
        
        <label for="epassword">Password :</label>
        <input type="password" name="epassword" id="epassword" placeholder="Enter Password">
        <br><br>

        <label for="eresume">Drop Resume</label>
        <input type="file" name="eresume" id="eresume" >
        <br><br>

        

        <input type="submit" name="" id="">
        <input type="reset" name="" id="">


        
    </form>
    
</body>
</html>
