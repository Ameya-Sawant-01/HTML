<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1:nth-of-type(even){
            color: red;
        }
        p:nth-of-type(odd){
            color: navy;
        }
        p:nth-of-type(2){
            background-color: pink;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, repellendus!</p>
    <h1>Hiii</h1>
    <h1>Hello</h1>
    <h1>Hey</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error, porro neque.</p>
    <h1>World</h1>
    <h1>world 1</h1>
</body>
</html>
